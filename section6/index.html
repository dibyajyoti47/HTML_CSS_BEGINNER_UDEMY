<!DOCTYPE html>
<html>

<head>
    <meta charset="utf">
    <title>FieldSet Demo</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>What is your favorite meal ?</legend>
            <input type="radio" name="meal" id="breakfast" value="bf">
            <label for="breakfast">Breakfast</label>

            <input type="radio" name="meal" id="lunch" value="lu">
            <label for="lunch">Lunch</label>

            <input type="radio" name="meal" id="dinner" value="dn">
            <label for="dinner">Dinner</label>
        </fieldset>
    </form>
</body>

</html>
