<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Demo</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Asile</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bread</td>
                    <td>2</td>
                    <td>40</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Milk</td>
                    <td>1</td>
                    <td>60</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>N/A</td>
                    <td>100</td>
                    <td>N/A</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
